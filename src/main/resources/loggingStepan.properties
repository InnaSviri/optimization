# Апендер для работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file.File=C:/Inna/uth_kzo_lb_quarterly_Planner_log.log
# Указываем максимальный размер файла с логами
log4j.appender.planner_logs_syslog.MaxBackupIndex=10
log4j.appender.planner_logs_syslog.MaxFileSize=100MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p %c{1}:%M - %m%n
log4j.appender.file.append=false