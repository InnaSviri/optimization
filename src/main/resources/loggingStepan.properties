log4j.additivity.ru.programpark.quarterlyTeamKzo.entity.dataWrapper = false

log4j.category.ru.programpark.quarterlyTeamKzo.entity=INFO, file
log4j.additivity.ru.programpark.quarterlyTeamKzo.entity = false

log4j.category.ru.programpark.quarterlyTeamKzo.entity.types=INFO, file
